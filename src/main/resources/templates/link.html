<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>链接表达式</title>
</head>
<body>
    <h3>链接表达式: @{}</h3>
    <p>链接绝对路径</p>
    <a th:href="@{http://www.baidu.com}">链接到百度</a>
    <p>链接相对地址</p>
    <a th:href="@{/tpl/queryAccount}">相对地址,没有传参</a>
    <p>链接相对地址,使用字符串链接传递参数</p>
    <a th:href="@{'/tpl/queryAccount?id=' + ${userId} }">获取model中的数据</a>
    <p>推荐使用的传参数的方式</p>
    <a th:href="@{/tpl/queryAccount(id=${userId})}">传参数</a>

</body>
</html>
